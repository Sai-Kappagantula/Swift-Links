<ion-header>
  <ion-navbar>
    <ion-title>Bills</ion-title>
    <ion-buttons start>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="settings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-image">
<ion-list ng-for="#item of items">
  <ion-item-sliding>
    <ion-item>
     <button ion-button full color="stable" (click)="ToExpenses()">NYC Trip</button>
    </ion-item>
      <ion-item-options>
        <button ion-button color="danger">
          Delete
        </button>
      </ion-item-options>
  </ion-item-sliding>
  <div style="text-align:center;">
  <button ion-button block color="stable" (click)="newExpense()">Click to start a new bill</button>

  <div style="text-align:center">
    *Press each bill to review further information.
  </div>
  <div style="text-align:center">
    *Slide the bill to the left to delete the bill.
  </div>
