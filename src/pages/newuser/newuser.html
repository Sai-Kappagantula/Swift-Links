<ion-header>

  <ion-navbar>
    <ion-title>Create An Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div style="text-align:center;">

</div>
<ion-list>

  <ion-item>
  	<ion-label floating>Email</ion-label>
  	<ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
 	<ion-label floating>First Name</ion-label>
	<ion-input type="text" [(ngModel)]="user.firstname"></ion-input> 
  </ion-item>  
  <ion-item>
  	<ion-label floating>Last Name</ion-label>
  	<ion-input type="text" [(ngModel)]="user.lastname"></ion-input>

  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.cofirmpassword"></ion-input>
  </ion-item>

<div style="text-align:center;">
	<button ion-button block color="balanced" (click)="register(user)">
		Register
	</button>
</div>
