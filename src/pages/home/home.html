<ion-header>

</ion-header>

<ion-content padding class="masters">

 <div text-center>
     <ion-img width="180" height="180" src="assets/images/LogoWName.png"></ion-img>  
  </div>

<ion-list>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

</ion-list>

 <ion-row>
	<ion-col col-6> 
		<button ion-button color="light" (click)="openNewUserPage()">
			<b>New User</b>
		</button>
	</ion-col>

	<ion-col col-6>
		<button ion-button color="light" (click)="Login()">
			<b>Sign In</b>
		</button>
	</ion-col>
</ion-row>
<button ion-button block color="danger" (click)="loginGoogle()">
	Login With  &nbsp;
		<ion-icon name="logo-googleplus"></ion-icon>
</button>
<button ion-button block color="default" (click)="loginFacebook()">
	Login With  &nbsp;
		<ion-icon name="logo-facebook"></ion-icon>
</button>
	<div style="text-align:center;">
		Forgot Password?
	</div>
</ion-content>
